<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Sticky Notes</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #555;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }

    .sticky-note {
      width: 180px;
      height: 180px;
      color: #000;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      position: relative;
      margin: 15px;
    }

    .note-header {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .note-body textarea {
      width: 100%;
      height: 100px;
      border: none;
      background: transparent;
      resize: none;
    }

    .icon-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      color: red;
      cursor: pointer;
    }

    .pin-icon {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      color: blue;
      font-size: 20px;
    }

    /* Sticky note colors */
    .note-red { background: #ff5c33; }
    .note-blue { background: #80bfff; }
    .note-purple { background: #a366ff; }
    .note-orange { background: #ff9933; }
    .note-pink { background: #ff99aa; }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <div class="navbar d-flex justify-content-between align-items-center px-3">
    <h4>HTML5 Sticky</h4>
    <div>
      <i class="bi bi-gear-fill mx-2"></i>
      <i class="bi bi-trash3-fill mx-2"></i>
      <i class="bi bi-save-fill mx-2"></i>
      <button class="btn btn-info btn-sm">ðŸ’™ Donate</button>
    </div>
  </div>

  <!-- Sticky Notes Grid -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="sticky-note note-red">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="sticky-note note-blue">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="sticky-note note-purple">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="sticky-note note-red">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="sticky-note note-orange">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="sticky-note note-pink">
          <i class="bi bi-pin-fill pin-icon"></i>
          <i class="bi bi-x-circle-fill icon-btn"></i>
          <div class="note-header">3/18/2020 12:40 PM</div>
          <div class="note-body">
            <textarea placeholder="Text here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
